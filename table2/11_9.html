<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>第十八届中国国际广告节会议注册表</h1>
    <form>
        <table class="sing_up">
            <tr>
                <td class="td_1">参会者姓名</td>
                <td colspan="4" class="td_2">
                    <input type="text" style="width: 400px;">
                </td>
                <td style="width: 50px;">职务</td>
                <td colspan="3" class="td_2">
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td class="td_1">
                    工作单位
                </td>
                <td colspan="8" class="td_2">
                    <input type="text" style="width: 400px;">
                </td>
            </tr>
            <tr>
                <td class="td_1">电话</td>
                <td colspan="2" class="td_2">
                    <input type="text">
                </td>
                <td>
                    传真
                </td>
                <td colspan="2" class="td_2">
                    <input type="text">   
                </td>
                <td>手机</td>
                <td colspan="2" class="td_2">
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td class="td_1">通讯地址</td>
                <td colspan="6" class="td_2">
                    <input type="text" style="width: 400px;">
                </td>
                <td>
                    邮编
                </td>
                <td class="td_2">
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td class="td_1">E-mail</td>
                <td colspan="6" class="td_2">
                    <input type="text" style="width: 400px;">
                </td>
                <td>国家</td>
                <td class="sele">
                    <select name="" id="" class="sele1">
                        <option value="中国" selected>
                            中国
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="td_1">省份</td>
                <td colspan="6" class="sele">
                    <select name="" id="" class="sele1" style="width: 400px;">
                        <option value="河北" selected>
                            河北
                        </option>
                    </select>
                </td>
                <td>
                    城市
                </td>
                <td class="td_2">
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td colspan="9" style="height: 80px;">
                    会议费标准（人民币）
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    身份/时间
                </td>
                <td colspan="4">
                    2011年9月20日之前注册
                </td>
                <td colspan="3">
                    2011年9月20日之后注册
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    中广协会员
                </td>
                <td colspan="4">
                    <input type="radio" name="sel1" id="yes_1">
                    <label for="yes_1">1500元</label>
                </td>
                <td colspan="3">
                    <input type="radio" name="sel1" id="yes_2">
                    <label for="yes_2">1800元</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    非会员
                </td>
                <td colspan="4">
                    <input type="radio" name="sel2" id="un_1">
                    <label for="un_1">1800元</label>
                <td colspan="3">
                    <input type="radio" name="sel2" id="un_2">
                    <label for="un_2">2000元</label>
                </td>
            </tr>
            <tr>
                <td colspan="9">
                    <input type="submit" id="btn">
                    <input type="reset" id="btn"><br><br>
                    <a href="#">第十八届中国国际广告节会议注册表下载</a>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
