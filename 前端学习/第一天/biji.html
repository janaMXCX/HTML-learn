<div>我是一个div标签我单独占一行</div>123
<div>我是一个div标签我单独占一行</div>123
<span>小盒子</span>
<span>小盒子</span>
<!-- 4.6图像标签和路径 -->
<img src="图像url"/>单标签
alt替换文本，图像显示不出来的时候用文字进行替换
<img src="图像url" alt="我是谁"/>图像显示不出来的时候用文字进行替换
title 提示文本，鼠标放到图像上提示的文字
<img src="图像url" title="我是谁"/>
其他标签
width 像素 设置图像宽度
height 像素 设置图像高度
border 像素 设置图像边框的粗细
<img src="图像url" alt="我是谁" width="500" height="100" border="15"/>
