<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体粗细</title>
    <style>
        h2 {
            /* bold加粗效果 */
            font-weight: 400;
            /* font-weight: normal; */
        }
        .bold {
            font-weight: bold;
        }
        .bolder {
            font-weight: bolder;
        }
        .bold1 {
            /* 数字后面不要加单位等价于加粗效果 */
            font-weight: 700;
        }
    </style>
</head>
<body>
    <h2>我的秘密</h2>
    <p>我不知道我不知道我不知道</p>
    <p>可爱可爱可爱可爱</p>
    <p class="bold1">加菲猫加菲猫加菲猫</p>
    <p class="bold">七六五四三二一</p>
    <p class="bolder">喵喵喵喵喵喵喵喵喵喵</p>
</body>
</html>
