<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体验css</title>
    <style>
        /* 选择器{样式} */
        /* 给谁改样式{改什么样式} */
        p {
            color:red;
            /* 修改文字大小为12像素 */
            font-size: 12px;
        }
        .red {
            color: red;
        }
    </style>
</head>
<body>
    <p>有点意思</p>
    <div>差不多</div>
    <div>差不多</div>
    <div class="red">差不多</div>
    <div>差不多</div>
</body>
</html>
