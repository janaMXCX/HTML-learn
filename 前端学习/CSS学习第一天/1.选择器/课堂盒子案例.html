<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画三个盒子</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            font-size: 30px;
        }
        .red {
            /* 背景颜色 */
            background-color: red;
        }
        .green {
            /* 背景颜色 */
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="red box">红色</div>
    <div class="green box">绿色</div>
    <div class="red box">红色</div>
</body>
</html>
