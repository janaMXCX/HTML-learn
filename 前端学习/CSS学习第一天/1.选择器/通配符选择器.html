<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础选择器之通配符选择器</title>
    <style>
        /*  *改变所有标签的颜色包含body标签 */
        * {
            color: red;
        }
    </style>
</head>
<body>
    <div>
        我的
    </div>
    <span>
        我的
    </span>
    <ul>
        <li>
            还是我的
        </li>
    </ul>
</body>
</html>
