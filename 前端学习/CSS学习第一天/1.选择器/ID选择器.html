<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础选择器ID选择器</title>
    <style>
        /* ID选择器的口诀，样式#定义，结构ID调用，只能调用一次，别人切勿使用 */
        #pink {
            color: pink;
        }
    </style>
</head>
<body>
    <div id="pink">迈克尔.杰克逊</div>
    <div id="pink">我是谁</div>
</body>
</html>
