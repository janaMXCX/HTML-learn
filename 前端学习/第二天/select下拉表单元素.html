<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下拉表单元素</title>
</head>
<body>
    <!-- 下拉表单元素select -->
    <form>
        籍贯：
        <select>
            <option>北京</option>
            <option>山东</option>
            <option>天津</option>
            <option>地球</option>
            <option selected>火星</option>
        </select>
        <!-- select中至少包含一个选项 -->
        <!-- selected默认选项 -->
    </form>
</body>
</html>
