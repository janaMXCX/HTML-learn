<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试登陆页面</title>
</head>
<body>
    <h3>
        青春不常在，抓紧谈恋爱
    </h3>
    <table width="500">
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex" id="man" checked="checked"><img src=""><label for="man">男</label>
                <input type="radio" name="sex" id="nv"><img src=""><label for="nv">女</label>
            </td>
        </tr>
        <tr>
            <td>
                生日
            </td>
            <td>
                <select>
                    <option>--请选择年份--</option>
                    <option>2003</option>
                    <option>2004</option>
                    <option>2005</option>
                </select>
                <select>
                    <option>--请选择月份--</option>
                    <option>一月</option>
                    <option>二月</option>
                    <option>三月</option>
                </select>
                <select>
                    <option>--请选择日期--</option>
                    <option>七号</option>
                    <option>八号</option>
                    <option>九号</option>
                </select>
            </td>
        </tr>  
        <tr>
            <td>所在地区</td>
            <td><input type="text" value=请输入所在地区></td>
        </tr>
        <tr>
            <td>
                婚姻状况
            </td>
            <td>
                <input type="radio" name="xuan" id="未婚" checked="checked"><label for="未婚">未婚</label>
                <input type="radio" name="xuan" id="已婚"><label for="已婚">已婚</label>
                <input type="radio" name="xuan" id="离婚"><label for="离婚">离婚</label>
            </td>
        </tr>
        <tr>
            <td>学历</td>
            <td>
                <input type="text" value="幼儿园学历">
            </td>
        </tr> 
        <tr>
            <td>喜欢的类型：</td>
            <td>
                <input type="checkbox" name="love" id="keai" checked="checked"><label for="keai">可爱的</label>
                <input type="checkbox" name="love" id="wenrou"><label for="wenrou">温柔的</label>
                <input type="checkbox" name="love" id="tiaopi"><label for="tiaopi">调皮的</label>
                <input type="checkbox" name="love" id="yangguang"><label for="yangguang">阳光的</label>
            </td>
        </tr>
        <tr>
            <td>
                个人介绍
            </td>
            <td>
                <textarea>个人简介</textarea>
            </td>
        </tr> 
        <tr>
            <td></td>
            <td><input type="submit" value="免费注册"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked="checked">我同意会员注册条款
            </td>
        </tr>
        <tr>
            <td></td>
            <td><a href="#">我是会员立即登录</a></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h5>我承诺</h5>
                <ul>
                    <li>年满十八岁，单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>        
    </table>
</body>
</html>
