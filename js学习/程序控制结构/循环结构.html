<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        // 一到一百之和
        function sum() {
            var sum = 0;
            for (var i = 1; i <= 100; i++) {
                sum += i;
            }
            alert(sum)
            document.write("用for循环来求1-100之间所有数字的和"+sum)
        }
    </script>
</head>

<body>

    <input type="button" value="一到一百的和" onclick="sum()">

</body>

</html>
