<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var i=1,sum = 0
        do{
            sum += i
            i++
        }while(i<=100)
        document.write("用do——while循环求1-100的和"+sum)
    </script>
</body>
</html>
