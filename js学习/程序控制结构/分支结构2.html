<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var score = parseFloat(prompt("请输入课程的成绩", 60))
        if(score >= 60)
        {
            alert("考试成绩为"+score+"分，及格")
        }
        else
        {
            alert("考试成绩为"+score+"分，不及格")
        }
    </script>
</body>
</html>
