<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var i=1, sum=0;
        while(i<=100){
            sum=sum+i;
            i++;
        }
        document.write("用while循环求1-100的和"+sum)
    </script>
</body>
</html>
