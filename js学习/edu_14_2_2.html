<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function show_confirm() {
            var tf = confirm("请选择按钮")
            if (tf==true){alert("你选择了确定按钮");}
            else{alert("你选择了取消按钮");}
        }
    </script>
</head>
<body>
    <form action="" method="post">
        <input type="button" onclick="show_confirm()" value="显示确认框" name="" id="">
    </form>
</body>
</html>
