<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        var i = 3500, f = 3.5, s = 3.5e3;
        var o = 0o12, h = 0x12;
        console.log(i);
        console.log(f);
        console.log(s);
        console.log(o);
        console.log(h);

        var str = "hello world";
        var str1 = 'hello world';
        console.log(str + str1);
        document.write(str + str1 + "<br>");
        console.log(str.length);
        console.log(str - str1);
        var a = 10;
        var b = 5;
        document.write(a * b + "<br>");
        document.write(a / b + "<br>");
        document.write(a % b + "<br>");
        document.write(a ** b + "<br>");
        document.write(a++ + "<br>");
        document.write(a-- + "<br>");
        document.write(++a + "<br>");
        document.write(--a + "<br>");
        var max = (a > b) ? a : b;
        var max2 = (a < b) ? a : b;
        document.write(max + "<br>");
        document.write(max2 + "<br>");


        var rs;
        rs = (3 + 5, 6 * 10);
        console.log(rs);
    </script>
</body>

</html>
